<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-APP-JS</title>
    <link rel="stylesheet" href="./todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="messagebox ">
        <h2 id="list1">Add New List</h2>
        <input type="text"  id="name">
        <div class="modal-btns">
          <button class="add">ADD</button>
          <button class="close">CLOSE</button>
        </div>
      </div>
      <div class="container">
        <div class="task-header">
          <h1>Tasks <span style="font-weight:100;">Lists</span></h1>
          <p onclick="addlists()">
            <i class="fas fa-plus-circle fa-2x"></i>
            <span id="addtask">Add List</span>
          </p>
        </div>
        <div id="no-item-div">No Items in the Todo Lists</div>
        <div class="flex-container"></div>
      </div>
      <div class="select d-none"></div>
      <script src="./index.js"></script>
    </body>
  </html>
     
    

    
</body>
</html>
